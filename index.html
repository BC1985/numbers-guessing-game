<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>Guess the number between 1-100 and to win eternal glory</h1>
        <p>Select difficulty setting</p>
        <button onclick="easyMode()" id="easy-button">
          Easy: guess in 10 attempts (default)
        </button>
        <button id="hard-button" onclick="hardMode()">
          Hard: guess in 5 attempts
        </button>
        <button id="new-game-button" onclick="newGame()">NEW GAME</button>
      </div>
      <div class="panel">
        <h2 id="text-output">Enter guess below and hit enter</h2>
        <input type="number" id="input-box" onchange="compareGuess()" />
        <p>You have had <span id="attempts">0</span> attempts</p>
      </div>
      <div class="panel">
        <p>Your previous guesses</p>
        <p id="guess-log"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
