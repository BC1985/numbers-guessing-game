<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap"
      rel="stylesheet"
    />
    <title>Guess the number</title>
  </head>
  <body>
    <div id="container">
      <div id="user-interface">
        <h1>Guess the number between 1-100 to win eternal glory</h1>
        <h2>Select difficulty setting</h2>
        <div class="buttons-container">
          <button id="easy-button" class="btn easy-button" onclick="easyMode()">
            Easy: guess in 10 attempts (default)
          </button>
          <button id="hard-button" class="btn" onclick="hardMode()">
            Hard: guess in 5 attempts
          </button>
        </div>
      </div>
      <div class="new-button-container">
        <button id="new-game-button" class="btn" onclick="newGame()">
          NEW GAME
        </button>
      </div>
      <div class="panel">
        <p id="text-output">Enter guess below and hit enter</p>
        <input type="number" id="input-box" onchange="compareGuess()" />
        <p id="attempts-counter">
          You have <span id="attempts">10</span> attempts remaining
        </p>
      </div>
      <div class="panel">
        <p>Your previous guesses:</p>
        <p id="guess-log"></p>
      </div>
      <div id="push"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
